<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharrable Dynamic Resume</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Input Form -->

    <form id="resumeForm">
    <h1>Sharrable Dynamic Resume Builder</h1>

       
       <div class="sections">
       
        
        <div class="maindetails">
        <section>
            <h1>Personal Details:</h1>
            <label for="profileImage">Upload Profile Image:</label>
            <input type="file" id="profile-image" name="profile-image" accept="image/*" required>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="phone">Contact Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" maxlength="11" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter your home address" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="linkdin">LinkedIn Profile:</label>
            <input type="url" id="linkdin" name="linkdin" placeholder="LinkedIn profile URL" required>

            <label for="github">Github Account:</label>
            <input type="url" id="github" name="github" placeholder="github URL" required>
        </section>


        <section>
            <h1>Education:</h1>
            <label for="qualifications">Qualification:</label>
            <select id="qualifications" name="qualifications" required>
                <option value="">Select your qualification</option>
                <option value="Matric">Matric</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Bachelor's Degree">Bachelor's Degree</option>
                <option value="Master's Degree">Master's Degree</option>
                <option value="PhD">PhD</option>
                <option value="Diploma">Diploma</option>
                <option value="Certification">Certification</option>
            </select>

           
            <label for="courses">Any Courses:</label>
            <input type="text" id="courses" name="courses" placeholder="Course Name" required>
        </section>
    </div>
    <div class="other-details">
        <section>
            <h1>Skills:</h1>
            <label for="skills">Your skills:</label>
            <input type="text" id="skills" name="skills" placeholder="Add your skills" required>
        </section>

        <section>
            <h1>Profession:</h1>
            <label for="profession">Profession:</label>
            <input type="text" id="profession" name="profession" placeholder="Who you are" required>
        </section>
        <section>
            <h1>Work Experience:</h1>

            <label for="experience">Experience:</label>
            <textarea id="experience" name="experience" placeholder="Type your experience" required></textarea>
        </section>

        <section>
            <h1>Profile:</h1>
            <label for="profile">About You:</label>
            <textarea id="profile" name="profile" placeholder="Your resume profile"></textarea>
        </section>
    </div>
</div>
</div>
<button type="submit" id="">Generate Resume</button>
<button id="editButton">Edit Resume</button>

    </form>



    <!-- User  Generated Resume with sharrable link and download  -->
    <div id="resume">
        <h1> User Resume</h1>
        <div class="sections">
         <div class="maindetails">
         
             </div>
             <div class="other-details">
                 </div>
                     
         </div>
      
<div class="sharrable-link" style="display: none;">
    <h1>sharrable Link</h1>
    <a href="#" id="link" target="_blank"></a><br>
    <button id="pdf">Download Resume</button>
</div>

<script src="main.js"></script>    
</body>

</html>
