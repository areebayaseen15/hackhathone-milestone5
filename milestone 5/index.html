<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

    <form id="resumeForm">
    <h1>Dynamic Resume Builder</h1>

       
       <div class="sections">
        <div class="maindetails">
        <section>
            <h1>Personal Details:</h1>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="phone">Contact Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" maxlength="11" required>

            <label for="whatsapp">WhatsApp:</label>
            <input type="text" id="whatsapp" name="whatsapp" placeholder="Enter your WhatsApp contact" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="linkdin">LinkedIn Profile:</label>
            <input type="url" id="linkdin" name="linkdin" placeholder="LinkedIn profile URL" required>
        </section>


        <section>
            <h1>Education:</h1>
            <label for="qualifications">Qualification:</label>
            <select id="qualifications" name="qualifications">
                <option value="">Select your qualification</option>
                <option value="Matric">Matric</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Bachelor's Degree">Bachelor's Degree</option>
                <option value="Master's Degree">Master's Degree</option>
                <option value="PhD">PhD</option>
                <option value="Diploma">Diploma</option>
                <option value="Certification">Certification</option>
            </select>

           
            <label for="courses">Any Courses:</label>
            <input type="text" id="courses" name="courses" placeholder="Course Name" required>
        </section>
    </div>
    <div class="other-details">
        <section>
            <h1>Skills:</h1>
            <label for="skills">Your skills:</label>
            <input type="text" id="skills" name="skills" placeholder="Add your skills" required>
        </section>

        <section>
            <h1>Profession:</h1>
            <label for="profession">Profession:</label>
            <input type="text" id="profession" name="profession" placeholder="Who you are" required>
        </section>
        <section>
            <h1>Work Experience:</h1>

            <label for="experience">Experience:</label>
            <textarea id="experience" name="experience" placeholder="Type your experience" required></textarea>
        </section>

        <section>
            <h1>Summary:</h1>
            <label for="summary">Summary:</label>
            <textarea id="summary" name="summary" placeholder="Your resume summary"></textarea>
        </section>
    </div>
</div>
<button type="submit" id="">Generate Resume</button>
<button type="button" id="editButton">Edit</button>


    </form>


    <!-- User  Generated Resume -->
    <div id="resume">
        <h1> User Resume</h1>
        <div class="sections">
         <div class="maindetails">
         
             </div>
             <div class="other-details">
                 </div>
                
         </div>
      

         <button id="shareButton">Share Resume</button>
         <a href="https://hackatone-milestone1.vercel.app/"></a>
         <button id="downloadButton">Download Resume</button>
             

    <script src="main.js"></script>
</body>

</html>
